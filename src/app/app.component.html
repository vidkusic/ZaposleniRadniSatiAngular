<h2>Zaposleni i radni sati</h2>
<div class="container" style="display: flex; justify-content: center; align-items: center;">
  <div style="flex: 1;">
    <table mat-table [dataSource]="employeeMonthlyTimes" class="mat-elevation-z8 custom-table">
      <ng-container matColumnDef="EmployeeName">
        <th mat-header-cell *matHeaderCellDef>Ime i prezime</th>
        <td mat-cell *matCellDef="let element">{{ element.EmployeeName }}</td>
      </ng-container>

      <ng-container matColumnDef="TotalTimeInHours">
        <th mat-header-cell *matHeaderCellDef class="secondThirdRow">Broj radnih sati</th>
        <td mat-cell *matCellDef="let element" class="secondThirdRow">
          {{ element.TotalTimeInHours | number:'1.0-0' }} hrs
        </td>
      </ng-container>   

      <tr mat-header-row *matHeaderRowDef="['EmployeeName', 'TotalTimeInHours']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['EmployeeName', 'TotalTimeInHours'];"
          [ngClass]="{'highlight-row': row.TotalTimeInHours < 100}">
      </tr>
    </table>
  </div>
  <div style="flex: 1; display: flex; justify-content: center;">
    <div style="width: 700px; height: 700px;">
      <canvas id="pieChart"></canvas>
    </div>
  </div>
</div>
